<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <div class="head" data-category="model">Models</div>
            </div>

                </div>

                    <img src="./Images/food-6.png" alt="img_6">
                </div>

                    <img src="./Images/food-1.png" alt="img_7">
                </div>
                <div class="pic food">
                    <img src="./Images/food-2.png" alt="img_8">
                </div>
                <div class="pic god">
                    <img src="./Images/god-1.jpg" alt="img_9">

                </div>
                <div class="pic god">
                    <img src="./Images/god-5.jpg" alt="img_13">
                </div>
                <div class="pic god">

                <div class="pic model">
                    <img src="./Images/model-2.png" alt="img_24">

            </div>
        </div>

        <span class="close">&times;</span>
        <img class="full-img" id="fullImg">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
